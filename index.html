<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart</title>
  <link rel="stylesheet" href="index.css">
</head>
<body onload="drawChart('data/chart_data.json');">
  <div id="chart1" class="chart">
    <canvas class="main-chart" width="600px" height="400px"></canvas>
    <canvas class="range-chart" width="600px" height="100px"></canvas>
    <div class="range-selector">
      <div class="range-selector-left"></div>
      <div class="range-selector-left-bar"></div>
      <div class="range-selector-center"></div>
      <div class="range-selector-right-bar"></div>
      <div class="range-selector-right"></div>
    </div>
  </div>
  <script type="text/javascript" src="chart.js"></script>
</body>
</html>
